  <body>

    <ul class='nav'>
      <li class='nav-link'>
        <a href="{{url_for('core.index')}}">Home</a>

      <li class='nav-link'>
        <a href="{{url_for('users.logout')}}">Log Out</a>

      <li class='nav-link'>
        <a href="{{url_for('departments.create_dep')}}">Create Department</a>

      </li>

        <a href="{{ url_for('employees.show_emp') }}">All employees</a>
